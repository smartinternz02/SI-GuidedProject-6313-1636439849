<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Premium Prediction</title>
  </head>
  <body>
    <div class="container" style="margin:50px 150px 50px">
        <h1>Premium Prediction</h1>

        <form action="{{ url_for('predict')}}"method="post">
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" name="age" class="form-control" id="age" aria-describedby="emailHelp" required>
              <div class="form-text">Enter your age.</div>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select name="sex" class="form-select" id="sex" aria-label="Default select example" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <div class="form-text">Enter your sex.</div>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="text" name="bmi" class="form-control" id="bmi" aria-describedby="emailHelp" required>
                <div class="form-text">Enter your body mass index.</div>
            </div>
            <div class="mb-3">
                <label for="children" class="form-label">Children</label>
                <input type="text" name="children" class="form-control" id="children" aria-describedby="emailHelp" required>
                <div class="form-text">Enter your body mass index.</div>
            </div>
            <div class="mb-3">
                <label for="smoker" class="form-label">Smoker</label>
                <select name="smoker" class="form-select" id="smoker" aria-label="Default select example" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                <div class="form-text">Are you a smoker?</div>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select name="region" class="form-select" id="region" aria-label="Default select example" required>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Norhteast</option>
                  </select>
                <div class="form-text">Enter your region.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
          {{ prediction_text }}

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
</body>
</html>
